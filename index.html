<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Desarrollador Web - Cristian Arrieta </title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,300,700,300italic" rel="stylesheet"
        type="text/css">
</head>

<body>
    <div class="header animated bounce">
        <div class="logo">
            <img src="assets/logo.png" alt="" width="200">
        </div>
        <div class="about animated flipInY">
            <div class="me">
                <h1 id="developer" class="proyectoFont">Frontend Developer</h1>
                <img  src="assets/me.png" alt="">
                <p id="code" class="icon-code  proyectoFont"></p>
                <p id="aboutShort" class=" proyectoFont">"Soy una persona apacionada por el desarrollo web"</p>
                
            </div>
        </div>
       <div class="menu">
            <ul id="menuc" class="proyectoLine">
                <li class="proyecto tab" val="proyecto">Proyectos</li>
                <li class="skills tab" val="skills">Skills</li>
                <li class="contacto tab" val="contacto">Contacto</li>
            </ul>
        </div>

    </div>
     
    <div class="postback">
        <div id="back" class="proyecto"></div>
    </div>
    <div class="background">
        <img id="proyectoBack" class="active animated pulse" src="assets/aurora.png" alt="">
        <img id="contactoBack" class=" " src="assets/auroraRoja.png" alt="">
        <img id="skillsBack" class="" src="assets/auroraAzul.png" alt="">
    </div>
    <script src="js/lib/jquery.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
